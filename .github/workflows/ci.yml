name: 'CI'

on:
  push:
    branches:
    - main
    - features/**
    tags:
    - '*.*.*'
  pull_request:

env:
  DOTNET_NOLOGO: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [macOS-latest, ubuntu-latest, windows-latest]
    name: ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@af513c7a016048ae468971c52ed77d9562c7c819
    - run: dotnet --info
      
    # windows-latest dosesn't have lastest sdk 8 version
    -  name: Setup .NET 6.x
       uses: actions/setup-dotnet@v3
       if: (matrix.runs-on == 'windows-latest')
       with:
         # Semantic version range syntax or exact version of a dotnet version
         dotnet-version: '8.0.x'
    
    - if: contains(matrix.runs-on, 'macOS') || contains(matrix.runs-on, 'ubuntu')
      run: ./build.sh
    - if: matrix.runs-on == 'windows-latest' && github.ref != 'refs/heads/main' && !contains(github.ref, 'refs/tags/')
      run: ./build.ps1
    - if: (matrix.runs-on == 'windows-latest') && (github.ref == 'refs/heads/main' || contains(github.ref, 'refs/tags/'))
      env:
        SignClientSecret: ${{ secrets.SIGNCLIENT }}
      run: |
        ./build.ps1 default
        dotnet nuget push .\nuget\*.nupkg --api-key ${{ secrets.PACKAGES_PAT }} --source "https://api.nuget.org/v3/index.json"
